<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="/src/output.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="src/assets/icones/cerveau.webp">
    <script defer src="/src/js/partials.js"></script>
    <script defer src="/src/js/index.js"></script>
</head>

<body id="connexion">
    <div id="header-container"></div>
    <main class="flex gap-5 flex-col mt-16 px-3 items-center">
        <!-- <button onclick="history.back()">Retour</button> -->

        <h1 class="text-3xl mt-3 font-black text-center space-x-3">Connexion</h1>
        <div class="w-full px-2 flex flex-col gap-3">
            <div class="flex flex-col gap-0.5">
                <label for="email">E-mail</label>
                <input class="border border-slate-400  px-4 py-2 rounded-xl" type="email" name="" id="email">
            </div>
            <div class="flex flex-col gap-0.5">
                <label for="pwd">Mot de passe</label>
                <input class="border border-slate-400 px-4 py-2 rounded-xl" type="pwd" name="" id="pwd">
            </div>
            <div class="flex gap-1 items-center">
                <input type="checkbox" name="displaypwd" id="displaypwd">
                <label class="text-sm =" id="pwdMessage" for="displaypwd">Afficher le mot de passe</label>
            </div>
            <div class="flex gap-4 justify-start mt-3">
                <button id="btn-check-connexion"
                    class="hover:bg-[#34495E] w-full border border-slate-400 rounded-2xl p-2 px-4 font-bold text-white bg-slate-400">Se
                    connecter</button>
            </div>
            <a class="w-full text-right mt-0.5 pr-1 text-slate-500" href="/auth/inscription.html">Je n'ai pas de compte</a>

    </main>
</body>

</html>
